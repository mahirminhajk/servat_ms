name: tests-user

on:
  pull_request:
    paths:
      - 'user-service/**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: install dpendenecy
        run: cd auth && npm install -g pnpm && pnpm i

      - name: run test
        run: pnpm run test
